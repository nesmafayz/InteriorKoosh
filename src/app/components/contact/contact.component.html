<div class="hero-section">
    <div class="hero-overlay"></div>
    <div class="container-fluid hero-content">
      <div class="row">
        <div class="col-md-6 text-left text-white">
          <h1 class="hero-title aos-init aos-animate" data-aos="fade-left" data-aos-duration="1500">
            Contact Us
          </h1>
        </div>
      </div>
    </div>
  </div>

  <section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrapper">
                    <div class="row mb-5">
                        <!-- Address Column -->
                        <div class="col-12 col-md-3 mb-4 mb-md-0">
                            <div class="dbox w-100 text-center">
                                <div class="icon d-flex align-items-center justify-content-center">
                                    <i class="fa-solid fa-house"></i>                                </div>
                                <div class="text">
                                    <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
                                </div>
                            </div>
                        </div>
                        <!-- Phone Column -->
                        <div class="col-12 col-md-3 mb-4 mb-md-0">
                            <div class="dbox w-100 text-center">
                                <div class="icon d-flex align-items-center justify-content-center">
                                    <i class="fa-solid fa-phone"></i>                                </div>
                                <div class="text">
                                    <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                                </div>
                            </div>
                        </div>
                        <!-- Email Column -->
                        <div class="col-12 col-md-3 mb-4 mb-md-0">
                            <div class="dbox w-100 text-center">
                                <div class="icon d-flex align-items-center justify-content-center">
                                    <i class="fa-solid fa-envelope"></i>                                </div>
                                <div class="text">
                                    <p><span>Email:</span> <a href="mailto:info@yoursite.com">infooursite.com</a></p> <!-- Fixed email link -->
                                </div>
                            </div>
                        </div>
                        <!-- Website Column -->
                        <div class="col-12 col-md-3 mb-4 mb-md-0">
                            <div class="dbox w-100 text-center">
                                <div class="icon d-flex align-items-center justify-content-center">
                                    <i class="fa-solid fa-globe"></i>                                </div>
                                <div class="text">
                                    <p><span>Website:</span> <a href="#">yoursite.com</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-md-7">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <h3 class="mb-4" style="color: #cd9c20;">Contact Us</h3>
                                <div id="form-message-warning" class="mb-4"></div> 
                                <div id="form-message-success" class="mb-4">
                                    Your message was sent, thank you!
                                </div>
                                <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="name">Full Name</label>
                                                <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                                            </div>
                                        </div>
                                        <div class="col-md-6"> 
                                            <div class="form-group">
                                                <label class="label" for="email">Email Address</label>
                                                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="subject">Subject</label>
                                                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="#">Message</label>
                                                <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <button class="btn btn-primary mt-4 fw-bold"><i class="animation"></i>Send<i class="animation"></i></button>
                                                <div class="submitting"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 d-flex align-items-stretch">
                            <div class="info-wrap w-100 h-100 p-5 img" style="background-image: url(../../../assets/images/contact.png);">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
